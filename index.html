<html>
  <head>
 	<title>跳转中</title>
 	<meta http-equiv= "Refresh" content="5;url=http://www.baidu.com/?tn=61089049_pg">
  </head>
  <body>
	<table>
		<tr>
		<td>该页面将在 </td>
		<td> <strong><div id= "time"> 5 </div></strong> </td>
		<td>秒后自动跳转 </td>
		</tr>
	</table>
	
	<script language="javascript">
		var times=6;
		clock();
		function clock()
		{
   			window.setTimeout('clock()',1000);
   			times=times-1;
   			time.innerHTML =times;
		}
	</script>
  </body>
 </html>
